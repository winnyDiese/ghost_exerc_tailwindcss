<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex justify-center items-center h-screen">
    <div class="bg-white shadow-lg max-w-lg rounded-lg md:flex overflow-hidden justify-center">
        <div class="overflow-hidden flex-1">
            <img 
                class="w-full h-40 object-cover md:h-full" 
                src="https://th.bing.com/th/id/R.e7cb3cf7e8ca907bbdaec80f88febefc?rik=hj8sRZHYAuDPIA&pid=ImgRaw&r=0" 
                alt="Image d'illustration"
            >
        </div>
        <div class="p-4 md:justify-center md:flex md:flex-col md:items-center">
            <h1 class="text-2xl font-bold text-gray-800 mb-4 md:self-start">Connexion</h1>
            <div class="mb-4">
                <label for="username" class="block text-gray-600 mb-2">Nom d'utilisateur</label>
                <input class="border border-gray-400 shadow-inner px-3 py-2 text-gray-400 w-full focus:shadow-lg focus:outline-none" type="text" name="username" id="username">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-600 mb-2">Mot de passe</label>
                <input class="border border-gray-400 shadow-inner px-3 py-2 text-gray-400 w-full focus:shadow-lg focus:outline-none" type="password" name="password" id="password">
            </div>
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">Se connecter</button>
        </div>
    </div>
</body>

</html>
