                    <li>

                    </li>
                    <li>

      <!-- Contenu principal -->
        <main class="flex-1 ml-64 mt-16">

            <header class="bg-white shadow p-5 flex justify-between items-center fixed top-0 left-64 right-0 z-10">

            <!-- Contenu -->
            <div class="p-6 mt-7">

                <div class="flex justify-center items-center min-h-screen">
                    <!-- Formulaire de cr√©ation -->
                    <div class="w-full max-w-2xl bg-white p-8 rounded-lg shadow-lg">
                        <h2 class="text-2xl font-bold text-gray-700 mb-6">Cr√©er un news</h2>
                        
                        <form action="#" method="POST">
                            <!-- Titre du Blog -->
                            <div class="mb-4">
                                <label for="title" class="block text-sm font-medium text-gray-700">Titre du news</label>
                                <input type="text" id="title" name="title" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Titre de votre blog">
                            </div>
                            
                            <!-- Cat√©gorie du Blog -->
                            <div class="mb-4">
                                <label for="category" class="block text-sm font-medium text-gray-700">Cat√©gorie</label>
                                <select id="category" name="category" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                    <option value="technologie">Technologie</option>
                                    <option value="voyages">Voyages</option>
                                    <option value="alimentation">Alimentation</option>
                                    <option value="mode">Mode</option>

                            </div>
                            
                            <!-- Contenu du Blog -->
                            <div class="mb-4">
                                <label for="content" class="block text-sm font-medium text-gray-700">Contenu du news</label>
                                <textarea id="content" name="content" required rows="6" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="R√©digez ici votre contenu..."></textarea>
                            </div>
                            
                            <!-- Image de couverture -->
                            <div class="mb-4">
                                <label for="cover_image" class="block text-sm font-medium text-gray-700">Image de couverture</label>
                                <input type="file" id="cover_image" name="cover_image" accept="image/*" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            </div>
                            
                            <!-- Bouton Soumettre -->
                            <div class="flex justify-end">
                                <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Publier le news</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
