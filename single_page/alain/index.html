<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Notifications</title>
</head>
<body class="bg-gray-100">
    
    <!-- Menu horizontal -->
    <nav class="bg-blue-600 text-white p-4 flex justify-between">
        <div class="text-lg font-bold">Alino</div>
        <ul class="flex space-x-4">
            <li><a href="#" class="hover:underline">Accueil</a></li>
            <li><a href="#" class="hover:underline">Profil</a></li>
            <li><a href="#" class="hover:underline">Paramètres</a></li>
        </ul>
    </nav>
    
    <div class="flex h-screen">
        <!-- Menu vertical -->
        <aside class="w-1/4 bg-gray-800 text-white p-4">
            <h2 class="text-lg font-bold mb-4">Notifications</h2>
            <ul>
                <li class=" bg-blue-600 rounded-xl py-3 px-2 mb-2 hover:bg-blue-800"><a href="#" class="hover:underline">Nouvelle alerte de sécurité...</a></li>
                <li class=" bg-blue-600 rounded-xl py-3 px-2 mb-2 hover:bg-blue-800"><a href="#" class="hover:underline">Mise à jour du système...</a></li>
                <li class=" bg-blue-600 rounded-xl py-3 px-2 mb-2 hover:bg-blue-800"><a href="#" class="hover:underline">Nouveau message...</a></li>
            </ul>
        </aside>
        
        <!-- Contenu principal -->
        <main class="flex-1 p-6 bg-white shadow-lg">
            <h1 class="text-2xl font-bold mb-4">Nouvelle alerte de sécurité</h1>
            <div class="space-y-4">
                <div class="p-4 bg-gray-200 rounded-lg shadow">
                    <!-- <h2 class="text-lg font-semibold mb-4">Nouvelle alerte de sécurité</h2> -->
                    <p class="text-gray-700">Une tentative de connexion suspecte a été détectée.</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
