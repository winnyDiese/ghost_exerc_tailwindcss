<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-200 py-20">


    <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
        <h2 class="text-2xl font-bold text-gray-800 text-center">Inscription</h2>

        <form action="#" class="mt-6">
            <!-- Nom -->
            <div>
                <label class="block text-gray-700 font-medium">Nom</label>
                <input type="text" placeholder="Votre nom"
                    class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <!-- Prénom -->
            <div class="mt-4">
                <label class="block text-gray-700 font-medium">Prénom</label>
                <input type="text" placeholder="Votre prénom"
                    class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <!-- Email -->
            <div class="mt-4">
                <label class="block text-gray-700 font-medium">Email</label>
                <input type="email" placeholder="exemple@email.com"
                    class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <!-- Téléphone -->
            <div class="mt-4">
                <label class="block text-gray-700 font-medium">Téléphone</label>
                <input type="tel" placeholder="+33 6 12 34 56 78"
                    class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <!-- Mot de passe -->
            <div class="mt-4">
                <label class="block text-gray-700 font-medium">Mot de passe</label>
                <input type="password" placeholder="••••••••"
                    class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <!-- Confirmation mot de passe -->
            <div class="mt-4">
                <label class="block text-gray-700 font-medium">Confirmer le mot de passe</label>
                <input type="password" placeholder="••••••••"
                    class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <!-- Button -->
            <button type="submit"
                class="mt-6 w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg transition duration-200">
                S'inscrire
            </button>
        </form>

        <!-- Link -->
        <p class="mt-4 text-center text-gray-600">
            Déjà un compte ?
            <a href="/alain/login/" class="text-blue-500 hover:underline">Se connecter</a>
        </p>
    </div>

</body>
</html>
